       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Catalogue Progress Tracker</title>
       <script src="https://cdn.tailwindcss.com"></script>
     </head>
     <body class="bg-gray-100 flex items-center justify-center h-screen">
       <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
         <h1 class="text-2xl font-bold mb-4 text-center">Catalogue Progress Tracker</h1>
         <p class="text-gray-600 mb-2">Total Pages: 48</p>
         <div class="w-full bg-gray-200 rounded-full h-6 mb-4">
           <div id="progressBar" class="bg-blue-500 h-6 rounded-full text-white text-center text-sm leading-6" style="width: 0%">
             <span id="progressText">0%</span>
           </div>
         </div>
         <p class="text-gray-500 text-sm mt-4">Progress is updated manually by the designer.</p>
       </div>
       <script>
         const totalPages = 48;
         const completedPages = 13; // Update this number manually (e.g., 24 pages completed)
         const progressBar = document.getElementById('progressBar');
         const progressText = document.getElementById('progressText');

         // Calculate and display progress
         const percentage = (completedPages / totalPages) * 100;
         progressBar.style.width = `${percentage}%`;
         progressText.textContent = `${Math.round(percentage)}%`;
       </script>
     </body>
     </html>
